
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div class="panel">
        <h2 class="text-center">Check your BMI</h2>
        <p id="introText" class="text-center">Enter your weight and height below to check your BMI results</p>
        <form>
            <div id="weightInput">
                <p>Put your weight in here (KG)</p>
                <input type="number" pattern="[0-9]*" name="a" id="weight">
            </div>
            <div id="heightInput">
                <p>Put your height in here (CM)</p>
                <input type="number" pattern="[0-9]*" name="b" id="height">
            </div>
            <button type="button" class="btn" onclick="calculate()"> Calculate BMI</button>
        </form>
        <div id="results" class="text-center">Yout BMI result will appear here</div>
        <hr />
        <br />
        <h2>BMI Range Guide</h2>
        Under Weight Range = Less than 18.6<br />
        Normal Range = 18.6 and 24.9<br />
        OVerweight Weight Range = Greater than 24.9<br />
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
